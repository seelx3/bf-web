<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Brainf**k interpreter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<script type="text/javascript" src="dist/main.js"></script>
<script type="text/javascript" src="index.js"></script>

<body>
    <div class="mx-5">
        <div class="mb-3">
            <label for="sourceCodeArea" class="form-label">Brainf**k Code</label>
            <button type="button" class="btn btn-primary m-2" style="line-height: 1.2" onclick="exec();">exec</button>
            <textarea class="form-control" id="sourceCodeArea" rows="3"
                style="line-height: 1;">>+++++++++[<++++++++>-]<.>+++++++[<++++>-]<+.+++++++..+++.[-]>++++++++[<++++>-] <.>+++++++++++[<++++++++>-]<-.--------.+++.------.--------.[-]>++++++++[<++++>- ]<+.[-]++++++++++.</textarea>
        </div>
        <div class="mb-3">
            <label for="executionResult" class="form-label">Execution Result</label>
            <textarea class="form-control" id="executionResult" rows="3" style="line-height: 1;">output</textarea>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
